<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
 

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    

  
</head>
<body class="bg bg-light">  
    <div class="container-fluid bg-dark">
       
        <div class="row">
            <div class="titie_box container col-sm-8">
                <div class="d-flex-row p-3 my-3">
                    <h5 class="p-2 text-white">Main Marksheet Portal</h5>
                </div>
            </div>
           
            <nav class="col-sm-4 navbar-expand-sm">
                <ul class="box p-3 my-3 navbar-nav text-white-50 ">
                  <li class="active nav-item text-black-50">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </li>
                 
                </ul>
              </nav>

        </div>
        
    </div>
    <div class="jumbotron">
        <form method="get" action='marks'>
            <div class="form-group">
              <label for="Reg">Register Number</label>
              <input type="text" class="form-control" name="Reg" placeholder="Enter your register number">
            </div>
           <div class="form-group">
                <label for="Birth-Date">Date</label>
                <input type="date" class="form-control" name="BirthDate" placeholder="Date">
           </div>
           
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>
    </div>
    {%block body%}
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    {%endblock%}
      
  </div>  
    <style>
        .box{
            justify-content:space-between;
        }
     
    </style>
</body>
</html>
