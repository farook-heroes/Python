<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-dark">
       
            <div class="row">
                <div class="titie_box container col-sm-8">
                    <div class="d-flex-row p-3 my-3">
                        <h5 class="p-2 text-white">Administrator Login</h5>
                    </div>
                </div>
            
                <nav class="col-sm-4 navbar-expand-sm">
                    <ul class="box p-3 my-3 navbar-nav text-white-50 ">
                        <li class="active nav-item text-black-50">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                    </ul>
                </nav>
            </div>
            
        </div>

       
        
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 offset-3 float-md-center">
     
            <div class="jumbotron">
                <form action="{% url 'check' %}" method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="username">username</label>
                      <input type="text" class="form-control" id="email" placeholder="Enter username" name="username">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                    </div>
                  
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            {%block body%}
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{%endblock%}
          
        <style>
            .box{
                justify-content:space-around;
            }
        </style>
</body>
</html>
